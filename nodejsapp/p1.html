<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS AJAX Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body><br><br>
    <Center>
        <h1>NodeJS AJAX Example</h1>
        <button class="btn btn-primary" id="getHelloButton">Get Hello Message</button>
        <p id="helloMessage"></p>
    </Center>
    <script>
        document.getElementById('getHelloButton').addEventListener('click', function() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/gethello', true);
            xhr.send();
            xhr.onload = function() {
                if (xhr.status != 200) {
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    document.getElementById('helloMessage').innerText = xhr.responseText;
                }
            };

            xhr.onerror = function() {
                alert("Request failed");
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
